<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script  src="main.js"></script>
    <script  src="index.js"></script>
    <script  src="ind.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
     <h1>Signal Processing</h1>

    </div>
    <img src="./my_plot.png">
   
    <div class="form-group">
    <form onclick="get_data()">
        
        <label for="sel1">Select audio file</label>
        <select width="40px" class="form-control" id="audio">
            <option value="down.wav">down.wav</option>
            <option value="sample.wav">sample.wav</option>
            <option value="output.wav">output.wav</option>
          </select>
          <br>
          <label >Select Sampling Frequency</label>
          <select width="40px" class="form-control" id="freq">
              <option value="8000">8000</option>
              <option value="8000">8000</option>
              <option value="4000">4000</option>
              <option value="2000">2000</option>
              <option value="1000">1000</option>
            </select>
            <br>
          <label >Select Bits/sample</label>
        <select width="40px" class="form-control" id="bits">
            <option value="8">8</option>
            <option value="4">4</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <br>
        <label >Y-coordinate</label>  
        <input type="number" id="T" />
      
       
    <button class="btn btn-primary" type="submit">Go!</button>
    </form>
    
    </div >
    <form>
        <select width="40px" class="form-control" id="sound">
            <option value="down.wav">down.wav</option>
            <option value="sample.wav">sample.wav</option>
            <option value="output.wav">output.wav</option>
          </select>    
         
          <button  onclick="get_sound()">Play Sound</button>
         
         </form>
    <form >
        <select width="40px" class="form-control" id="alias">
            <option value="down.wav">down.wav</option>
            <option value="sample.wav">sample.wav</option>
            <option value="output.wav">output.wav</option>
          </select>    
         
          <button onclick="get_alias()">Aliasing Effect</button>
         </form>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM --> 
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
